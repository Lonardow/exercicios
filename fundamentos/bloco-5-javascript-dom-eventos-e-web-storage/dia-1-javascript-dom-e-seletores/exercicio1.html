        // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function mudarTexto(){
            let paragrafo = document.getElementsByTagName('p')[1];
            paragrafo.innerText = "Estabilizado financeiramente"
        }
        
        mudarTexto()
        // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

            quadrado.style.background = "rgb(76,164,109)";

        yellowToGreen();
        
        // Crie uma função que mude a cor do quadrado vermelho para branco.
        function redToWhite() {

            }
        
        redToWhite();
        // Crie uma função que corrija o texto da tag <h1>.
         function textCorrection(){
             let texto = document.getElementsByTagName("h1")[0];

         }
         textCorrection();

         function lowerToUpperCase(){
            let lowerCase = document.getElementsByTagName('p');
            for(index = 0; index < lowerCase.length; index += 1)
            lowerCase[index].innerText = lowerCase[index].innerText.toUpperCase();
         }
        
         lowerToUpperCase();
